<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application Status Update</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .status { font-weight: bold; color: #3498db; }
        .footer { margin-top: 20px; font-size: 12px; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Application Status Update</h2>
        </div>
        <div class="content">
            <p>Dear <span th:text="${username}">User</span>,</p>
            <p>The status of your application <strong th:text="${applicationId}">#12345</strong> has been updated.</p>
            <p>New Status: <span class="status" th:text="${status}">Pending</span></p>
            <p>You can view your application details by logging into your account.</p>
        </div>
        <div class="footer">
            <p>Â© 2023 Citizen Portal. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
